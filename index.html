<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŸï¸ Noir Palace Lottery Board ğŸŸï¸</title>
<style>
  body {
    background-color: #000;
    color: gold;
    font-family: "Trebuchet MS", sans-serif;
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 2em;
    text-shadow: 0 0 10px gold, 0 0 20px #ffcc00, 0 0 30px gold;
    margin-bottom: 30px;
  }

  table {
    border-collapse: collapse;
    margin: 20px auto;
    width: 90%;
    max-width: 900px;
    color: gold;
  }

  td, th {
    border: 1px solid gold;
    padding: 6px;
    text-align: center;
  }

  th {
    background-color: #111;
    text-shadow: 0 0 8px #ffaa00;
  }

  td {
    background-color: #000;
    transition: all 0.2s;
  }

  td:hover {
    background-color: #222;
    color: #ffcc00;
  }

  .controls {
    margin-top: 25px;
  }

  input, select, button {
    border: none;
    padding: 8px 12px;
    margin: 4px;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
  }

  input {
    background: #111;
    color: gold;
    border: 1px solid #555;
  }

  button {
    color: white;
    cursor: pointer;
    background: linear-gradient(135deg, #9c27b0, #ff5722);
    box-shadow: 0 0 8px #ff00ff80;
    transition: transform 0.1s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 15px #ffcc00;
  }

  .status {
    margin-top: 20px;
    font-size: 1rem;
    color: cyan;
  }

  @media (max-width: 768px) {
    table {
      font-size: 13px;
    }
  }
</style>
</head>

<body>
  <h1>ğŸŸï¸ Noir Palace Lottery Board ğŸŸï¸</h1>

  <table id="lotteryTable"></table>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter Name">
    <select id="ticketCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="5">5</option>
    </select>
    <button onclick="buyTickets()">ğŸ« Buy</button>
    <button onclick="drawWinner()">ğŸ’ Draw</button>
    <button onclick="resetTable()">â™»ï¸ Reset</button>
    <button onclick="saveData()">ğŸ’¾ Save</button>
    <button onclick="loadData()">ğŸ” Reload</button>
  </div>

  <div class="status" id="status">Loading...</div>

<script>
const DATA_URL = "https://noir-palace.github.io/noir-lottery/lottery.json";
let tickets = [];

async function loadData() {
  document.getElementById("status").innerText = "Loading...";
  try {
    const res = await fetch(DATA_URL);
    tickets = await res.json();
    renderTable();
    document.getElementById("status").innerText = "âœ… Data loaded.";
  } catch (err) {
    document.getElementById("status").innerText = "âŒ Failed to load data.";
  }
}

function renderTable() {
  const table = document.getElementById("lotteryTable");
  table.innerHTML = "";
  const cols = 5;
  const rows = Math.ceil(tickets.length / cols);

  for (let r = 0; r < rows; r++) {
    const row = document.createElement("tr");
    for (let c = 0; c < cols; c++) {
      const index = r + c * rows;
      if (index < tickets.length) {
        const cell = document.createElement("td");
        const t = tickets[index];
        cell.innerHTML = `<b>${t.number}</b><br>${t.name || "&nbsp;"}`;
        row.appendChild(cell);
      }
    }
    table.appendChild(row);
  }
}

function buyTickets() {
  const name = document.getElementById("nameInput").value.trim();
  const count = parseInt(document.getElementById("ticketCount").value);
  if (!name) return alert("Enter a name!");

  let available = tickets.filter(t => !t.name);
  if (available.length < count) return alert("Not enough free tickets!");

  for (let i = 0; i < count; i++) {
    available[i].name = name;
  }
  renderTable();
}

function drawWinner() {
  const filled = tickets.filter(t => t.name);
  if (filled.length === 0) return alert("No tickets bought yet!");
  const winner = filled[Math.floor(Math.random() * filled.length)];
  alert(`ğŸ† Winner: ${winner.name} (No ${winner.number})`);
}

function resetTable() {
  if (!confirm("Reset all tickets?")) return;
  tickets.forEach(t => t.name = "");
  renderTable();
}

function saveData() {
  alert("Saving disabled on GitHub Pages. Use Noir admin mode to sync.");
}

loadData();
</script>
</body>
</html>
